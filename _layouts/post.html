---
layout: default
---
<div class="toc">
    <h5>{{ page.title }}</h5>
    <hr />
    <!-- see https://github.com/allejo/jekyll-toc -->
    {% include toc.html html=content %}
</div>

<article class="post">

  <h1 class="title">{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
